<div class="content">
  <router-outlet></router-outlet>
  <igx-bottom-nav>
      <igx-bottom-nav-item *ngFor="let route of routes"
          routerLinkActive #rla="routerLinkActive" [selected]="rla.isActive">
          <igx-bottom-nav-header [routerLink]="route.path">
            <igx-icon igxBottomNavHeaderIcon>{{route.data.icon}}</igx-icon>
            <span igxBottomNavHeaderLabel>{{route.data.text}}</span>
          </igx-bottom-nav-header>
      </igx-bottom-nav-item>
  </igx-bottom-nav>
</div>
